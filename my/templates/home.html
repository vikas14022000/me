<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beautiful Grocery Shop</title>
<link rel="stylesheet" href="styles.css">
<style>
    /* Reset default margin and padding */
body, h1, h2, p, ul, li {
  margin: 0;
  padding: 0;
}

/* Basic styling */
body {
  font-family: Arial, sans-serif;
  background-color: #f8f8f8;
  color: #333;
}

header {
  background-color: #005c85;
  color: #fff;
  padding: 20px;
  text-align: center;
}

nav ul {
  list-style: none;
}

nav li {
  display: inline;
  margin-right: 20px;
}

nav a {
  text-decoration: none;
  color: #fff;
}

main {
  padding: 20px;
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
}

.product {
  background-color: #fff;
  border: 1px solid #ccc;
  padding: 20px;
  margin: 10px;
  max-width: 300px;
  text-align: center;
}

.product img {
  max-width: 100%;
}

footer {
  background-color: #005c85;
  color: #fff;
  text-align: center;
  padding: 10px;
}

</style>
</head>
<body>
  <header>
    <h1>Beautiful Grocery Shop</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section class="product">
      <img src="product1.jpg" alt="Product 1">
      <h2>Product Name 1</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      <button>Add to Cart</button>
    </section>
    
    <section class="product">
      <img src="product2.jpg" alt="Product 2">
      <h2>Product Name 2</h2>
      <p>Ut enim ad minim veniam, quis nostrud exercitation ullamco.</p>
      <button>Add to Cart</button>
    </section>
    
    <!-- Repeat similar sections for more products -->
  </main>
  
  <footer>
    <p>&copy; 2023 Beautiful Grocery Shop. All rights reserved.</p>
  </footer>
</body>
</html>
